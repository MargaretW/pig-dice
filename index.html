<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js">  </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="bg-primary">
            Pig Dice game for 2
        </h1>

        <button type="button" id="start">PLAY</button>

        <div class="row" id="pigDice">
          <div class="col-md-6">
            <h2>
              First Player
            </h2>
            <button type="button" id="player1Roll">ROLL</button>
            <p id="rollDice1"> Die rolled is </p>
            <p id= scoreOne> Your score is </p>
          </div>
          <div class="col-md-6">
            <h2>
              Second Player
            </h2>
            <button type="button" id="player2Roll">ROLL</button>
            <p id="rollDice2"> Die rolled is </p>
            <p id= scoreTwo> Your score is </p>

        </div>
        <button type="button" id="newGame"><a href="index.html">NewGame</a></button>

      </div>

    </div>

  </body>
</html>
