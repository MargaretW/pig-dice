<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="bg-primary">
            Pig Dice game for 2
        </h1>
        <div class="row" id="pigDice">
          <div class="col-md-6">
            <h2>
              First Player
            </h2>
            <button type="button" id="player1Roll">ROLL</button><br>
            <h3>die rolled</h3>
            <div class="rollDice">
              <p id="rollDice1"></p>
            </div><br>
            <h3>Current Score</h3>
            <div class="score">
              <p id="scoreOne"></p>
            </div>
            <h3>Total Score</h3>
            <div class="score">
              <p id="Tscore1"></p>
            </div>
          </div>
          <div class="col-md-6">
            <h2>
              Second Player
            </h2>
            <button type="button" id="player2Roll">ROLL</button><br>
            <h3> Die rolled </h3>
            <div class="rollDice">
              <p id="rollDice2"></p>
            </div><br>
            <h3> Current score</h3>
            <div class="score">
              <p id="scoreTwo"></p>
            </div>
            <h3>Total Score</h3>
            <div class="score">
              <p id="tscore2"></p>
            </div>
        </div>
        <button type="button" id="newGame"><a href="index.html">NewGame</a></button>

      </div>
    </div>
  </div>

  </body>
</html>
